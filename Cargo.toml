[package]
name = "shotgun"
description = "Minimal X screenshot utility"
version = "2.3.0"
authors = ["Dan Elkouby <streetwalkermc@gmail.com>"]
license = "MPL-2.0"
repository = "https://github.com/neXromancers/shotgun"
build = "build.rs"
edition = "2018"


[dependencies]
libc = "0.2"
num-traits = "0.2"
getopts = { version = "0.2", optional = true }


[dependencies.image]
default-features = false
version = "0.23"
features = ["png", "pnm"]

[dependencies.x11]
version = "2.18"
features = ["xlib", "xrandr"]

[[bin]]
name = "shotgun"
required-features = ["getopts"]

